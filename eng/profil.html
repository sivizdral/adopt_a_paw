    <script>
        function dodaj() {
            let oglasi = JSON.parse(localStorage.getItem("oglasi"));
            for (let i = 0; i < oglasi.length; i++) {
                let ime, naziv;
                if (oglasi[i].ime == "pas") {
                    ime = '../assets/images/icons8-dog-100.png';
                    naziv = "PAS";
                } else if (oglasi[i].ime == "macka") {
                    ime = '../assets/images/icons8-cat-100.png';
                    naziv = "MACKA";
                } else {
                    ime = '../assets/images/icons8-bird-100.png';
                    naziv = "PTICA";
                }
                let div = $("<div></div>");
                div.addClass("card");
                div.css({
                    'width': "80%"
                })
                let img = $("<img alt='Card Image'>");
                img.attr('src', ime);
                img.addClass('card-img-top');
                img.css({
                    'width': '100%',
                    'heigth': '100%'
                })
                div.append(img);
                let div1 = $("<div></div>");
                div1.addClass("card-body");
                let head = $("<h4></h4>");
                head.addClass("card-title");
                head.append(naziv);
                let p = $("<p></p>");
                p.addClass("card-text");
                p.append(oglasi[i].opis)
                p.append("<br>");
                p.append(oglasi[i].broj);
                let button = $("<button>Ukloni</button>");
                button.addClass("btn");
                button.addClass("btn-danger");
                button.on({
                    'click': function() {
                        oglasi.splice(i, 1);
                        localStorage.setItem("oglasi", JSON.stringify(oglasi));
                    }
                })
                div1.append(head);
                div1.append(p);
                div1.append(button);
                div.append(div1);
                $("#glavna").append(div);
                $("#glavna").append("<br>")
            }

            let komentari = JSON.parse(localStorage.getItem("komentari"));
            for (let i = 0; komentari != null && i < komentari.length; i++) {
                let div = $('<div></div>');
                div.css({
                    'background-color': "pink",
                    'border-radius': '25px',
                    'width': '100%',
                    'text-align': 'center',
                    'margin-top': '10px',
                })
                let label = $("<label></label>");
                label.css({
                    'margin-top': '10px',
                    'margin-bottom': '10px'
                })
                label.append(komentari[i]);
                div.append(label);
                $("#komentari").append(div);
                $("#komentari").append("<br>");
            }

        }
    </script>
